<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <!-- Styles.css -->
    <link rel="stylesheet" href="style.css">
    <title>Login J-Ance</title>
</head>
<body>
    <div class="formulario">
      <div class="container">   
        <div class="container-form">
            <header class="container-title">
                <h1>Login</h1>
            </header>     
            <form class="container-input">
                <div class="form-section">
                    <i class="fas fa-envelope"></i><input type="email" class="form-input"   placeholder="@email">
                </div>
    
                <div class="form-section">
                    <i class="fas fa-lock"></i><input type="password" class="form-input" placeholder="password">
                </div>
                <div class="form-section_buttom">
                    <input type="submit" class="form-buttom" value="Send">
                </div>
            </form>
        </div>
      </div>
    </div>
</body>
</html>
